<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar clave</title>
    <link href="../Styles/password.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Obtener el elemento del icono
          var iconoFlecha = document.querySelector('.bi-arrow-left');
        
          // Agregar un evento de clic al icono
          iconoFlecha.addEventListener('click', function() {
            // Redirigir al usuario a la URL deseada
            window.location.href = '../index.html';
          });
        });
    </script>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid flex-nowrap align-items-center align-content-center justify-content-center">
                <a class="navbar-brand d-inline m-0" href="../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" role="button" width="29" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </a>
                <h1 class="press-start d-inline m-0">Cambiar Clave</h1>
            
            </div>
        </nav>

    </header>

    <main class="container-lg d-flex flex-column align-items-center">
        <img src="../Assets/mascota.png" alt="Robot">
        <h2 class="press-start">Spark-E</h2>  
        <form class="needs-validation d-flex flex-column align-items-center gap-2" action="../index.html" novalidate>
            <div class="col-12">
                <input type="email" class="form-control" name="email" placeholder="Correo electronico (email)" required>
                <div class="invalid-feedback">
                    Debe ser un correo válido
                </div>
            </div>

            <div class="col-12">
                <input type="password" class="form-control form" name="newpassword" placeholder="Nueva Contraseña" required minlength="8" maxlength="20" pattern="^[A-Za-zÁ-Úá-ú0-9]+$">
                <div class="invalid-feedback m-0 mb-1">
                    Debe tener entre 8 a 20 caracteres y solo contener letras o números
                </div>
            </div>

            <div class="col-12">
                <input type="password" class="form-control" name="confirmpassword" placeholder="Confirmar Contraseña" required minlength="8" maxlength="20" >
                <div class="invalid-feedback m-0 mb-1">
                    Debe ser la misma contraseña
                </div>
            </div>

            <div class="col-12">
                <input type="text" class="form-control" name="code" placeholder="Ingrese codigo de confirmacion" required minlength="3" maxlength="5" pattern="^[a-zA-Z0-9]+$">
                <div class="invalid-feedback m-0 mb-1">
                    Debe tener entre 3 a 5 caracteres y solo contener letras o números
                </div>
            </div>
            <p class="text-center"><a href="#"><strong>Pedir código de confirmación</strong></a></p>
            <button type="submit" class="btn btn-dark col-12">Continuar</button>
        
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../Scripts/password.js"></script>
</body>
</html>
