<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="Styles/inicio.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid d-flex mt-5">
    <main class="container-fluid d-flex flex-column justify-content-center align-content-center align-items-center mt-5">
            <h1 class="press-start"><strong>Spark-E</strong></h1>
            <img src="Assets/mascota.png" alt="Robot">
            <h2 class="press-start">Bienvenidos</h2>
            <h3>Ingrese su nombre para iniciar sesión</h3>

            <form class="needs-validation d-flex flex-column gap-2" action="Paginas/menu.html" novalidate>
                <div>
                    <input type="text" class="form-control" name="username"
                            placeholder="Ingrese su nombre aquí" required minlength="3" maxlength="15" pattern="^[A-Za-zÁ-Úá-ú]+$">
                    <div class="invalid-feedback m-0 mb-1">
                        Debe tener entre 3 a 15 caracteres y solo contener letras
                    </div>
                    <div class="invalid-name">
                        El nombre o la contraseña es incorrecta
                    </div>

                </div>

                <div>
                    <input type="password" class="form-control" name="password"
                            placeholder="Ingrese contraseña" required minlength="8" maxlength="20" pattern="^[A-Za-zÁ-Úá-ú0-9]+$">
                    <div class="invalid-feedback m-0 mb-1">
                        Debe tener entre 8 a 20 caracteres y solo contener letras o números
                    </div>
                </div>

                <a href="Paginas/password.html" class="d-block text-center mb-1"><strong>¿Has olvidado tu contraseña?</strong></a>
                <button type="submit" class="btn btn-dark col-12">Continuar</button>
            </form>
            <p class="d-block">¿Todavía no tienes una cuenta? <a href="Paginas/registrate.html"><strong>Registrate</strong></a></p>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="Scripts/inicio.js"></script>
</body>

</html>
